  <defs>
    <pattern id="grid-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none"/>
      <path d="M50,0 L50,50" stroke="#00FF80" stroke-width="0.2" stroke-opacity="0.2"/>
      <path d="M0,50 L50,50" stroke="#00FF80" stroke-width="0.2" stroke-opacity="0.2"/>
      <circle cx="50" cy="50" r="0.5" fill="#00FF80" fill-opacity="0.3"/>
